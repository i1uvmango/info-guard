<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Guard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">
                <img src="../assets/icons/icon48.png" alt="Info-Guard" class="logo-icon">
                <h1 class="logo-text">Info-Guard</h1>
            </div>
            <p class="subtitle">YouTube 영상 신뢰도 분석</p>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 현재 영상 정보 -->
            <div class="video-info" id="videoInfo">
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>영상 분석 중...</p>
                </div>
                
                <div class="video-details" id="videoDetails" style="display: none;">
                    <h3 class="video-title" id="videoTitle">영상 제목</h3>
                    <div class="credibility-score">
                        <span class="score-label">신뢰도:</span>
                        <span class="score-value" id="credibilityScore">--</span>
                        <span class="score-grade" id="credibilityGrade">--</span>
                    </div>
                </div>
            </div>

            <!-- 분석 결과 -->
            <div class="analysis-results" id="analysisResults" style="display: none;">
                <div class="result-item">
                    <span class="label">편향성:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="biasProgress"></div>
                    </div>
                    <span class="value" id="biasScore">--</span>
                </div>
                
                <div class="result-item">
                    <span class="label">사실 확인:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="factProgress"></div>
                    </div>
                    <span class="value" id="factScore">--</span>
                </div>
                
                <div class="result-item">
                    <span class="label">출처 정보:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="sourceProgress"></div>
                    </div>
                    <span class="value" id="sourceScore">--</span>
                </div>
                
                <div class="result-item">
                    <span class="label">감정 분석:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="sentimentProgress"></div>
                    </div>
                    <span class="value" id="sentimentScore">--</span>
                </div>
            </div>

            <!-- 설명 및 권장사항 -->
            <div class="explanation" id="explanation" style="display: none;">
                <h4>분석 결과 설명</h4>
                <p id="explanationText">분석 결과에 대한 설명이 여기에 표시됩니다.</p>
            </div>

            <!-- 피드백 -->
            <div class="feedback-section" id="feedbackSection" style="display: none;">
                <h4>이 분석이 도움이 되었나요?</h4>
                <div class="feedback-buttons">
                    <button class="feedback-btn positive" id="positiveFeedback">
                        👍 도움됨
                    </button>
                    <button class="feedback-btn negative" id="negativeFeedback">
                        👎 도움안됨
                    </button>
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">연결됨</span>
            </div>
            <button class="settings-btn" id="settingsBtn">설정</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
