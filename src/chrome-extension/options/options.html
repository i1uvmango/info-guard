<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Guard 설정</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">
                <img src="../assets/icons/icon48.png" alt="Info-Guard" class="logo-icon">
                <h1 class="logo-text">Info-Guard 설정</h1>
            </div>
            <p class="subtitle">YouTube 영상 신뢰도 분석 도구 설정</p>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- API 설정 -->
            <section class="settings-section">
                <h2>🔌 API 설정</h2>
                <div class="setting-item">
                    <label for="apiBaseUrl">API 서버 주소:</label>
                    <input type="url" id="apiBaseUrl" placeholder="http://localhost:8000">
                    <p class="help-text">Python AI 서버의 기본 URL을 입력하세요.</p>
                </div>
                
                <div class="setting-item">
                    <label for="nodeApiUrl">Node.js API 주소:</label>
                    <input type="url" id="nodeApiUrl" placeholder="http://localhost:3000">
                    <p class="help-text">Node.js 백엔드 서버의 URL을 입력하세요.</p>
                </div>
            </section>

            <!-- 분석 설정 -->
            <section class="settings-section">
                <h2>🔍 분석 설정</h2>
                <div class="setting-item">
                    <label for="analysisTypes">분석 유형:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="sentimentAnalysis" checked>
                            <span>감정 분석</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="biasDetection" checked>
                            <span>편향 감지</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="credibilityAnalysis" checked>
                            <span>신뢰도 분석</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="contentClassification" checked>
                            <span>콘텐츠 분류</span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-item">
                    <label for="includeComments">댓글 분석:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="includeComments" checked>
                            <span>댓글 데이터 포함</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="includeSubtitles" checked>
                            <span>자막 데이터 포함</span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-item">
                    <label for="autoAnalysis">자동 분석:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="autoAnalysis">
                            <span>페이지 로드 시 자동 분석</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="showNotifications" checked>
                            <span>분석 완료 알림 표시</span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- UI 설정 -->
            <section class="settings-section">
                <h2>🎨 UI 설정</h2>
                <div class="setting-item">
                    <label for="theme">테마:</label>
                    <select id="theme">
                        <option value="auto">시스템 기본</option>
                        <option value="light">라이트 모드</option>
                        <option value="dark">다크 모드</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label for="language">언어:</label>
                    <select id="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label for="credibilityDisplay">신뢰도 표시 방식:</label>
                    <select id="credibilityDisplay">
                        <option value="badge">배지 형태</option>
                        <option value="score">점수 형태</option>
                        <option value="both">둘 다</option>
                    </select>
                </div>
            </section>

            <!-- 데이터 관리 -->
            <section class="settings-section">
                <h2>💾 데이터 관리</h2>
                <div class="setting-item">
                    <label for="dataRetention">데이터 보관 기간:</label>
                    <select id="dataRetention">
                        <option value="7">7일</option>
                        <option value="30" selected>30일</option>
                        <option value="90">90일</option>
                        <option value="365">1년</option>
                        <option value="0">무제한</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <button id="clearHistory" class="danger-btn">분석 기록 삭제</button>
                    <button id="clearCache" class="danger-btn">캐시 삭제</button>
                    <p class="help-text">저장된 분석 결과와 캐시를 삭제합니다.</p>
                </div>
            </section>

            <!-- 고급 설정 -->
            <section class="settings-section">
                <h2>⚙️ 고급 설정</h2>
                <div class="setting-item">
                    <label for="debugMode">디버그 모드:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="debugMode">
                            <span>상세 로그 출력</span>
                        </label>
                    </div>
                    <p class="help-text">문제 해결을 위한 상세한 로그를 출력합니다.</p>
                </div>
                
                <div class="setting-item">
                    <label for="connectionTimeout">연결 타임아웃 (초):</label>
                    <input type="number" id="connectionTimeout" min="5" max="60" value="30">
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="button-group">
                <button id="saveSettings" class="primary-btn">설정 저장</button>
                <button id="resetSettings" class="secondary-btn">기본값으로 복원</button>
                <button id="exportSettings" class="secondary-btn">설정 내보내기</button>
                <button id="importSettings" class="secondary-btn">설정 가져오기</button>
            </div>
            
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">연결됨</span>
            </div>
        </footer>
    </div>

    <!-- 파일 입력 (숨김) -->
    <input type="file" id="importFile" accept=".json" style="display: none;">

    <script src="options.js"></script>
</body>
</html>
